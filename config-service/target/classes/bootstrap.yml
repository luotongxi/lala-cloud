server:
  port: 6701

spring:
  application:
    name: configserver
  profiles:
    active: dev
  cloud:
    config:
      server:
        git:
          uri: https://github.com/luotongxi/lala-cloud-config.git

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

# configserver配置服务，注册到服务中心
eureka:
  instance:
    hostname: configserver
    perferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:6702/eureka/

management:
  security:
     enabled: false

user:
  username: luotong
  password: 123456
          